<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon â€” National Controls Consulting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('./coming-soon-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .card {
      text-align: center;
      padding: 3rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.5);
      max-width: 900px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
    }
    .card img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      margin-top: 0;
      font-weight: bold;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .sub {
      opacity: 0.9;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./logo.ba3edf2d.png" alt="NCC logo">
    <h1>Independent Lighting Controls Consulting &amp; Training</h1>
    <p class="sub">From Rough-In to Commissioning &amp; Controls Without Callbacks</p>
  </div>
</body>
</html>
