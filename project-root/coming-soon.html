<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon â€” National Controls Consulting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('./coming-soon-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .card {
      text-align: center;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.5);
      max-width: 1100px;
      width: 90%;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
    }
    .card img {
      width: 60%;
      max-width: 200px;
      height: auto;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .company-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 1rem 0;
      background: linear-gradient(180deg, #f5f5f5 0%, #b8b8b8 50%, #8a8a8a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      margin-top: 0;
      font-weight: bold;
    }
    .coming-soon-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0.75rem 0;
    }
    p {
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }
    @media (min-width: 768px) {
      .card {
        padding: 3rem;
      }
      .card img {
        width: 100%;
        max-width: 600px;
        margin-bottom: 40px;
      }
      .company-name {
        font-size: 2.8rem;
        margin: -100px 0 2rem 0;
        letter-spacing: 2px;
      }
      h1 {
        font-size: 2.5rem;
      }
      .coming-soon-text {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
    .sub {
      opacity: 0.9;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./logo.4ab7e37c.png" alt="NCC logo">
    <div class="company-name">National Controls Consulting</div>    <div class="coming-soon-text">Coming Soon</div>
    <h1>Independent Lighting Controls Consulting &amp; Training</h1>
    <p class="sub">From Rough-In to Commissioning &amp; Controls Without Callbacks</p>
  </div>
</body>
</html>
