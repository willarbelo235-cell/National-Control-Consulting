<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — National Controls Consulting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:linear-gradient(180deg,#003366,#0ab4ff);color:#fff;font-family:Arial,Helvetica,sans-serif}
    .card{text-align:center;padding:2rem;border-radius:12px;background:rgba(255,255,255,0.06);max-width:880px}
    .card img{width:220px;height:220px;object-fit:contain;margin-bottom:1rem}
    h1{font-size:2rem;margin-bottom:1rem}
    p{font-size:1.2rem;margin:0.5rem 0;line-height:1.6}
    .sub{opacity:.9;margin-top:1rem}
    .checkmark{font-size:4rem;color:#10b981;margin-bottom:1rem}
    .back-link{display:inline-block;margin-top:2rem;padding:0.8rem 2rem;background:#fff;color:#0ab4ff;text-decoration:none;font-weight:bold;border-radius:5px;transition:all 0.3s}
    .back-link:hover{background:#0ab4ff;color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✓</div>
    <img src="images/logo.png" alt="National Controls Consulting Logo">
    <h1>Thank You for Your Submission!</h1>
    <p>We've received your message and a member of our team will be reaching out to the email you provided shortly.</p>
    <p class="sub">We look forward to helping you with your lighting controls project.</p>
    <a href="/" class="back-link">Return to Home</a>
  </div>
</body>
</html>
